                <&macro_tap>,
                <&kp LS(U) &kp LS(F) &kp LS(U) &kp LS(N) &kp LS(C) &kp LS(T) &kp LS(I) &kp LS(O) &kp LS(N) &kp LPAR &kp RPAR &kp LEFT>,
