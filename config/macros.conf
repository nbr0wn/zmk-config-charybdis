        RSFT_OP: RSFT_OP {
            compatible = "zmk,behavior-macro";
            #binding-cells = <0>;
            bindings = <&macro_tap>, <&kp GT &kp GT>;
        };

        UPROPERTY: UPROPERTY {
            compatible = "zmk,behavior-macro";
            #binding-cells = <0>;
            bindings =
                <&macro_tap>,
                <&kp LS(U) &kp LS(P) &kp LS(R) &kp LS(O) &kp LS(P) &kp LS(E) &kp LS(R) &kp LS(T) &kp LS(Y) &kp LPAR &kp RPAR &kp LEFT>;
